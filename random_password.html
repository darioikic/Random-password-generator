<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content ="width=device-width, initial-scale=1.0">
        <title>Random password generator</title>
        <link rel="icon" type="image/x-icon" href="random_password_icon/passwordGenerator.png">
        <link rel = "stylesheet" href="random_password.css">
        </head>
        <body>
                <div id = "container">
                <div id = "inputs">
                        <input id = "length"> Length<br>
                        <input type = "checkbox" id = "includeUppercase" class = "checkboxes">Include uppercase<br>
                        <input type = "checkbox" id = "includeLowercase" class = "checkboxes">Include lowercase<br>
                        <input type = "checkbox" id = "includeNumbers" class = "checkboxes">Include numbers<br>
                        <input type = "checkbox" id = "includeSymbols" class = "checkboxes">Include symbols
                </div>
                <div id = "output">
                        <input id = "generatedPassword" readonly>
                        <button id = "generateBtn" onclick="generate()">Generate</button>
                </div>
                </div>
                </body>
<script src = "random_password.js"></script>
        </body>
</html>
